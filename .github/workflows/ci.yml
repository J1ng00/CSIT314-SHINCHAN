name: CI - React + Spring Boot with Docker Services and Logs

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest
    
    env:
      SENDGRID_API_KEY: ${{ secrets.SENDGRID_API_KEY }}

    steps:
    - name: ğŸ“¦ Checkout code
      uses: actions/checkout@v3

    - name: Install Docker Compose CLI plugin
      run: |
        mkdir -p ~/.docker/cli-plugins/
        curl -SL https://github.com/docker/compose/releases/download/v2.24.4/docker-compose-linux-x86_64 -o ~/.docker/cli-plugins/docker-compose
        chmod +x ~/.docker/cli-plugins/docker-compose
        docker compose version

    - name: ğŸ³ Set up Docker
      run: docker -v

    - name: ğŸ› ï¸ Start services with Docker Compose
      run: |
        docker compose up -d
        echo "ğŸ•’ Waiting for PostgreSQL and MinIO to start..."
        
        echo "â³ Checking PostgreSQL..."
        for i in {1..20}; do
          docker compose logs postgres 2>&1 | tee -a postgres.log
          nc -z localhost 5432 && echo "âœ… PostgreSQL is ready" && break
          sleep 2
        done
        
        echo "â³ Checking MinIO..."
        for i in {1..20}; do
          docker compose logs minio 2>&1 | tee -a minio.log
          curl -s http://localhost:9000/minio/health/ready && echo "âœ… MinIO is ready" && break
          sleep 2
        done
        
    - name: ğŸ“œ Show Docker logs on failure
      if: failure()
      run: docker compose logs

    - name: â˜• Set up JDK 24
      uses: actions/setup-java@v3
      with:
        java-version: '24'
        distribution: 'temurin'

    - name: âš™ï¸ Build and Test Spring Boot Backend
      run: |
        cd backend/backend
        chmod +x mvnw
        ./mvnw clean verify

    - name: ğŸŒ Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'

    - name: ğŸ“¦ Install & Build React Frontend
      run: |
        cd react-frontend
        npm install
        npm run build
